<h2 *ngIf="acceptedQuests.length">
  Hey, Hero! Start your
  <span>{{ acceptedQuests.length > 1 ? "quests" : "quest" }}</span> today!
</h2>
<h2 *ngIf="!acceptedQuests.length">
  Hey, Hero! You don't have any quests. Choose the quests from the board and
  start your adventure today!
</h2>
<div *ngIf="acceptedQuests.length" class="quests__container">
  <app-quest
    *ngFor="let quest of acceptedQuests"
    [quest]="quest"
    class="quests__item"
  ></app-quest>
</div>
