<h2 *ngIf="quests.length; else noQuests">Hey, Hero! There are some quests for you</h2>
<ng-template #noQuests>
  <h2>
    It seems there are no more quests for you...
  </h2>
</ng-template>
<div class="quests__container">
  <ng-container *ngFor="let quest of quests">
    <app-quest [quest]="quest" class="quests__item"></app-quest>
  </ng-container>
</div>
